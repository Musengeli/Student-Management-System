<div class="profile-container" *ngIf="profile">
    <h2>Profile</h2>
    <div class="profile-item">
        <strong>Name:</strong> {{ profile.name }}
    </div>
    <div class="profile-item">
        <strong>Username:</strong> {{ profile.username }}
    </div>
    <div class="profile-item">
        <strong>Email:</strong> {{ profile.email }}
    </div>
</div>
